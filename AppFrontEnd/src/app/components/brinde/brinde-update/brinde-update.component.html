
<title>Editar Brindes</title>
  <body>
    <div class="container">
      <header class="header">
        <a href="./index.html">
          <img src="../assets/image/logogaiaadesivo.jpg" style="width: 200px; height: 200px;" alt="logoGaia"/>
        </a>

        <h1>GaiaPontos</h1>
        <div class="social-icons">
          <a href="https://www.facebook.com/gaiasktsurf/?locale=pt_BR" target="_blank"><img src="../assets/image/facebook-logo-png.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/gaiasktsurf/" target="_blank"><img src="../assets/image/instagram-logo.png" alt="Instagram"></a>
        </div>
      </header>

      <ul class="menu">
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li><a href="#">Pontuação</a></li>
        <li><a routerLink="/brindes"routerLinkActive="active">Cadastro de Brindes</a></li>
        <li><a routerLink="/sobre"routerLinkActive="active">Sobre Nós</a></li>
        <li><a href="#">Eventos</a></li>

        <div class="login-and-register-buttons">
          <a routerLink="/login">Login</a>
          <a routerLink="/cliente">Cadastrar</a>
        </div>
      </ul>
    </div>


<div class="container p-5">
  <div class="row">
    <div
      class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioBrinde">


      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formularioBrinde" (ngSubmit)="enviarFormulario()">

        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nome"
          />
        </div>
        <div class="form-group">
          <label>Valor de Pontos</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="valorPontos"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Alterar
              </button>
              <div class="col-6">
                <button type="button" class="btn btn-sm btn-light" (click)="redirecionarParaBrindeRead()">Listar Brindes</button>
              </div>
          </div>
        </div>
