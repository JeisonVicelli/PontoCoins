<ul class="list-group">
  <li class="list-group-item" *ngFor="let brinde of brindes">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h3>{{ brinde.nome }}</h3>
        <p class="points">{{ brinde.valorPontos }}</p>
      </div>
      <div>
        <button type="button" class="btn btn-sm btn-primary" (click)="alterar(brinde.id)">
          <mat-icon>edit</mat-icon> Editar
        </button>

        <button type="button" class="btn btn-sm btn-danger" (click)="deletar(brinde.id)">
          <mat-icon>delete</mat-icon> Deletar
        </button>
      </div>
    </div>
  </li>
</ul>
