<ul class="list-group">
  <li class="list-group-item" *ngFor="let cliente of clientes">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h3>{{ cliente.nome }}</h3>
        <p class="points">{{ cliente.pontos }}</p>
      </div>
      <div>
        <button type="button" class="btn btn-sm btn-primary" (click)="(cliente.cpf)">
          <mat-icon>edit</mat-icon> Editar
        </button>

        <button type="button" class="btn btn-sm btn-danger" (click)="(cliente.cpf)">
          <mat-icon>delete</mat-icon> Deletar
        </button>
      </div>
    </div>
  </li>
</ul>
