<title>Cadastro de Clientes</title>
<body>
  <div class="container">
    <header class="header">
      <a href="./index.html">
        <img src="../assets/image/logogaiaadesivo.jpg" style="width: 200px; height: 200px;" alt="logoGaia"/>
      </a>

      <h1>GaiaPontos</h1>
      <div class="social-icons">
        <a href="https://www.facebook.com/gaiasktsurf/?locale=pt_BR" target="_blank"><img src="../assets/image/facebook-logo-png.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/gaiasktsurf/" target="_blank"><img src="../assets/image/instagram-logo.png" alt="Instagram"></a>
      </div>
    </header>

    <ul class="menu">
      <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li><a href="#">Pontuação</a></li>
      <li><a routerLink="/brinde/create"routerLinkActive="active">Cadastro de Brindes</a></li>
      <li><a routerLink="/sobre"routerLinkActive="active">Sobre Nós</a></li>
      <li><a href="#">Eventos</a></li>

      <div class="login-and-register-buttons">
        <a routerLink="/login">Login</a>
        <a routerLink="/cliente/create">Cadastrar</a>
      </div>
    </ul>
  </div>


  <div class="page-containerCliente">
    <h1>Cadastro de Cliente</h1>
  <div class="formulario-containerCliente"></div>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Informe o CPF" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Informe o Nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Informe o Email" required>

        <label for="dataCadastro">Data de Cadastro:</label>
        <input type="date" id="dataCadastro" name="dataCadastro" required>

        <label for="userName">Nome de Usuário:</label>
        <input type="text" id="userName" name="userName" placeholder="Informe o Nome de Usuário" required>

        <label for="passwordHash">Senha:</label>
        <input type="password" id="passwordHash" name="passwordHash" placeholder="Informe a Senha" required>

        <label for="numeroTelefone">Número de Telefone:</label>
        <input type="tel" id="numeroTelefone" name="numeroTelefone" placeholder="Informe o Número de Telefone" required>

        <label for="pontos">Pontos:</label>
        <input type="number" id="pontos" name="pontos" placeholder="Informe os Pontos">

        <label for="valorTotalGasto">Valor Total Gasto:</label>
        <input type="number" id="valorTotalGasto" name="valorTotalGasto" placeholder="Informe o Valor Total Gasto">

        <button type="submit" class="btn-cadastrar">Cadastrar</button>

        <button type="submit" class="btn-listar"(click)="redirecionarParaClienteRead()">Listar</button>
      </form>
</div>
</body>
